# Alter schema for the configuration files of the System module.
system.performance:
  mapping:
    minifyhtml:
      type: mapping
      label: 'MinifyHTML performance settings'
      mapping:
        minify_html:
          type: boolean
          label: 'Minified Source HTML'
# Minify HTML Settings
minifyhtml.config:
  type: config_object
  label: 'Minify HTML settings'
  mapping:
    strip_comments:
      type: integer
      label: 'Strip comments from the source HTML'
